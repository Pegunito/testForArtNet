<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./js/Brazzers-Carousel-Repo-master/Brazzers-Carousel/jQuery.Brazzers-Carousel.min.css">
    <link rel="stylesheet" href="./js/fancybox-master/dist/jquery.fancybox.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="goods">
            <div class="goods__preview">Товары</div>
            <ul class="goods__list">
                <li data-goods-id="Fashion" class="goods__item">
                    <a href="" class="goods__link">
                        <div class="goods__avatar">
                            <img src="./img/shoes1.jpg" alt="boots" class="goods__img">
                            <img src="./img/shoes2.jpg" alt="hiphop" class="goods__img">
                            <img src="./img/shoes3.jpg" alt="sport" class="goods__img">
                            <img src="./img/shoes4.jpg" alt="girl" class="goods__img">
                        </div>
                        <div class="goods__info">
                            <div class="goods__title">Shoes</div>
                        </div>
                        <div class="goods__content">
                            <div class="goods__content-block">
                                <button class="goods__like">В корзину</button>
                                <div class="goods__size">Размеры</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li data-goods-id="Girl" class="goods__item">
                    <a href="" class="goods__link">
                        <div class="goods__avatar">
                            <img src="./img/dress1.jpg" alt="boots" class="goods__img">
                            <img src="./img/dress2.jpg" alt="boots" class="goods__img">
                            <img src="./img/dress3.jpg" alt="boots" class="goods__img">
                            <img src="./img/dress4.jpg" alt="boots" class="goods__img">
                        </div>
                        <div class="goods__info">
                            <div class="goods__title">Dress</div>
                        </div>
                        <div class="goods__content">
                            <div class="goods__content-block">
                                <button class="goods__like">В корзину</button>
                                <div class="goods__size">Размеры</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li data-goods-id="Man" class="goods__item">
                    <a href="" class="goods__link">
                        <div class="goods__avatar">
                            <img src="./img/shirt1.jpg" alt="boots" class="goods__img">
                            <img src="./img/shirt2.jpg" alt="boots" class="goods__img">
                            <img src="./img/shirt3.jpg" alt="boots" class="goods__img">
                            <img src="./img/shirt4.jpg" alt="boots" class="goods__img">
                        </div>
                        <div class="goods__info">
                            <div class="goods__title">Shirt</div>
                        </div>
                        <div class="goods__content">
                            <div class="goods__content-block">
                                <button class="goods__like">В корзину</button>
                                <div class="goods__size">Размеры</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
            <ul class="goods__list">
                <li class="goods__item">
                    <a href="" class="goods__link">
                        <div class="goods__avatar">
                            <img src="./img/sneakers1.jpg" alt="boots" class="goods__img">
                            <img src="./img/sneakers2.jpg" alt="boots" class="goods__img">
                            <img src="./img/sneakers3.jpg" alt="boots" class="goods__img">
                            <img src="./img/sneakers4.jpg" alt="boots" class="goods__img">
                        </div>
                        <div class="goods__info">
                            <div class="goods__title">Sneakers</div>
                        </div>
                        <div class="goods__content">
                            <div class="goods__content-block">
                                <button class="goods__like">В корзину</button>
                                <div class="goods__size">Размеры</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="goods__item">
                    <a href="" class="goods__link">
                        <div class="goods__avatar">
                            <img src="./img/hat1.jpg" alt="boots" class="goods__img">
                            <img src="./img/hat2.jpg" alt="boots" class="goods__img">
                            <img src="./img/hat3.jpg" alt="boots" class="goods__img">
                            <img src="./img/hat4.jpg" alt="boots" class="goods__img">
                        </div>
                        <div class="goods__info">
                            <div class="goods__title">Hat</div>
                        </div>
                        <div class="goods__content">
                            <div class="goods__content-block">
                                <button class="goods__like">В корзину</button>
                                <div class="goods__size">Размеры</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="goods__item">
                    <a href="" class="goods__link">
                        <div class="goods__avatar">
                            <img src="./img/boots1.jpg" alt="boots" class="goods__img">
                            <img src="./img/boots2.jpg" alt="boots" class="goods__img">
                            <img src="./img/boots3.jpg" alt="boots" class="goods__img">
                            <img src="./img/boots4.jpg" alt="boots" class="goods__img">
                        </div>
                        <div class="goods__info">
                            <div class="goods__title">Boots</div>
                        </div>
                        <div class="goods__content">
                            <div class="goods__content-block">
                                <button class="goods__like">В корзину</button>
                                <div class="goods__size">Размеры</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal__window" id="modal">
        <div class="modal__container">
            <div class="modal__main-info">
                <div class="modal__goods-name">
                    <h2 class="modal__title">Shoes</h2>
                    <img src="./img/shoes1.jpg" alt="" class="modal__img">
                    <div class="modal__content-block">
                        <button class="goods__like">В корзину</button>
                        <div class="goods__size">Размеры</div>
                    </div>
                </div>
                <div class="modal__delivery delivery">
                    <form class="delivery_form form">
                        <input type="hidden" name="to" value="kudato@mail.com">
                        <div class="form__column">
                          <div class="form__row">
                            <label class="form__block">
                              <div class="form__title">Имя</div>
                              <input type="text" name="name" required class="form__input">
                            </label>
                            <label class="form__block">
                              <div class="form__title">Телефон</div>
                              <input type="tel" name="phone" required class="form__input">
                            </label>
                          </div>
                        </div>
                        <div class="form__column">
                          <div class="form__row">
                            <label class="form__block">
                              <div class="form__title">Коментарий</div>
                              <textarea class="form__input form__input--textarea" name="comment"></textarea>
                            </label>
                          </div>
                          <div class="form__controls-wrapper">
                            <div class="form__controls">
                                <label class="form__radio radio">
                                  <input type="radio" name="option" class="radio__elem">
                                  <div class="radio__visible"></div>
                                  <div class="radio__title">Оплата по карте</div>
                                </label>
                              </div>
                              <div class="form__controls">
                                <label class="form__checkbox radio radio--checkbox">
                                  <input type="checkbox" class="radio__elem">
                                  <div class="radio__visible"></div>
                                  <div class="radio__title">Не перезванивать</div>
                                </label>
                              </div>
                          </div>
                          <div class="form__btns">
                            <input type="submit" value="Заказать" class="btn">
                            <input type="reset" value="Очистить" class="btn">
                          </div>
                        </div>
                      </form>
                </div>
            </div>
            <div class="modal__slider">
                <div class="modal__arrow modal__arrow--left" id="left"><</div>
                <div class="modal__arrow modal__arrow--right" id="right">></div>
                <div class="modal__wrapper">
                    <div class="modal__items" id="items">
                        <img src="./img/shoes1.jpg" alt="" class="modal__slider-img">
                        <img src="./img/shoes2.jpg" alt="" class="modal__slider-img">
                        <img src="./img/shoes3.jpg" alt="" class="modal__slider-img">
                        <img src="./img/shoes4.jpg" alt="" class="modal__slider-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jQuery.js"></script>
<script src="./js/fancybox-master/dist/jquery.fancybox.min.js"></script>
<script src="./js/Brazzers-Carousel-Repo-master/Brazzers-Carousel/jQuery.Brazzers-Carousel.min.js"></script>
<script src="./js/main.js"></script>
</html>
